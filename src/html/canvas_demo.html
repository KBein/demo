<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画布</title>
</head>
<body>

  <canvas id="myCanvas" width="500" height="500" style="border:1px;background-color: #b3d4fc">
  </canvas>
  <script type="text/javascript">
    var ct = document.getElementById("myCanvas");
    var cxc = ct.getContext("2d")


    cxc.moveTo(250,0)
    cxc.lineTo(0,250)

    cxc.moveTo(0,250)
    cxc.lineTo(250,500)

    cxc.moveTo(250,500)
    cxc.lineTo(500,250)

    cxc.moveTo(500,250)
    cxc.lineTo(250,0)
/////////////////////////////////////////////////////////
    cxc.moveTo(125,125)
    cxc.lineTo(125,375)

    cxc.moveTo(125,375)
    cxc.lineTo(375,375)

    cxc.moveTo(375,375)
    cxc.lineTo(375,125)

    cxc.moveTo(375,125)
    cxc.lineTo(125,125)
//////////////////////////////////////////////////////////
    cxc.moveTo(250,125)
    cxc.lineTo(125,250)

    cxc.moveTo(125,250)
    cxc.lineTo(250,375)

    cxc.moveTo(250,375)
    cxc.lineTo(375,250)

    cxc.moveTo(375,250)
    cxc.lineTo(250,125)

///////////////////////////////////////////////////////////
    cxc.moveTo(250,0)
    cxc.lineTo(250,500)
//////////////////////////////////////////////////////////
    cxc.moveTo(0,250)
    cxc.lineTo(500,250)


    cxc.arc(250,250,250,0,2*Math.PI)


    cxc.stroke()

  </script>
</body>
</html>
