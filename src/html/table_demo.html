<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
  <div>
    <table border="1">
      <caption>标题</caption>
      <tr>
        <td>
          <p> 这是第一个段落 </p>
          <p> 这是第二个段落 </p>
        </td>
        <td>
          <p> 这是段落中包含一个表格:</p>
          <table border="1">
            <tr>
              <td>A</td>
              <td>B</td>
            </tr>
            <tr>
              <td>C</td>
              <td>D</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <p> 这个单元格包含了一个表格</p>
          <ul>
            <li>苹果</li>
            <li>香蕉</li>
            <li>橘子</li>
          </ul>
        </td>
        <td>
          Hello
        </td>
      </tr>
    </table>
  </div>

  <div>
    <dl>
      <dt>一、知识点</dt>
      <dd>-- Android 网络框架</dd>
      <dd>-- Android 架构</dd>
    </dl>

  </div>

  <div>
    <!--有序列表-->
    <ol>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
      <li>E</li>
    </ol>
    <ul>
      <li>苹果</li>
      <li>香蕉</li>
      <li>魂斗罗</li>
      <li>超级玛丽</li>
    </ul>

  </div>


</body>
</html>
