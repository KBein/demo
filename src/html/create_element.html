<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义元素</title>
    <script>
      document.createElement("kbein")
    </script>
    <style>
      kbein{
        color: blue;
        display: block;
        background-color: #555555;
        font-size: 30px;
      }
    </style>
</head>
<body>
    <kbein>这是自定义元素</kbein>
</body>
</html>
