<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SVG动画--stroke属性</title>
</head>
<body>
<svg width="500" height="500">
  <g fill="none" stroke="black" stroke-width="4">
    <path d="M5 40,l215 0" stroke-dasharray="5,4"></path>
    <path stroke-dasharray="20,10,5,5,5,10,2,5" d="M5 60 l215 0" />
  </g>

</svg>

</body>
</html>
